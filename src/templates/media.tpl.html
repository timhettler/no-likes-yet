<div class="media" ng-class="{'can-like': type !== 'self'}">
    <div class="media__overlay"><img src="assets/heart-large.png"></div>
    <div class="media__content"><img ng-src="{{data.images.standard_resolution.url}}" alt=""></div>
    <div class="media__meta-data">
        <div class="media__user">{{data.user.username}}</div>
        <div class="media__timestamp"><moment-from time="data.created_time"></moment-from></div>
    </div>
</div>
