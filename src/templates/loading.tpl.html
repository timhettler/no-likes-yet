<div class="nly-loading-container" ng-show="busy[type] === true && complete[type] === false">
    <div class="nly-loading" ng-show="size > 0">
        <div class="nly-loading-icon nly-loading-icon--1"></div>
        <div class="nly-loading-icon nly-loading-icon--2"></div>
        <div class="nly-loading-icon nly-loading-icon--3"></div>
    </div>
    <div class="nly-loading--first-run" ng-hide="size > 0">
        <div class="nly-icon"><img src="assets/nly.png" alt="No likes yet."></div>
    </div>
</div>
